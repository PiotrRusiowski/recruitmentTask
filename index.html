<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/dist/global.css" />
</head>

<body>
  <div class="app">
    <nav>
      <div class="container row">
        <p>sada</p>
        <p class="ml-auto">papa</p>
      </div>
    </nav>
    <section class="container">
      <div class="row">
        <h1>Dashboard</h1>
        <div class="ml-auto">
          <button class="btn btn-primary">CTA Button1</button>
          <button class="btn btn-light">CTA Button2</button>
        </div>
      </div>
      <div class="card card-body">
        <div>Team Menagment Dashboard</div>
        <div class="ml-auto">hamburger</div>
      </div>
      <div class="row">
        <div class="card card-filters">
          <div class="card-header">
            <div class="card-title">Filters</div>
          </div>

          <div class="card-body">
            <p class="mutte">SHOW</p>
            <ul>
              <li>
                <div class="list">
                  <div class="checkbox"><img src="./styles/img/rectangle.png" alt="checkbox"></div>
                  <p>Status Details</p>
                </div>
              </li>
              <li>
                <div class="list">
                  <div class="checkbox"><img src="./styles/img/group-13.png" alt="checkbox"></div>
                  <p>Statistics</p>
                </div>
              </li>
              <li>
                <div class="list">
                  <div class="checkbox"><img src="./styles/img/group-13.png" alt="checkbox"></div>
                  <p>Users</p>
                </div>
              </li>
            </ul>
            <p class="mutte">CLIENT</p>
            <select>
              <option value="volvo">-Select-</option>
            </select>
          </div>
          <div class="card-footer">
            <button class="btn btn-card btn-primary">Apply Filters</button>
          </div>
        </div>
        <div class="cards">
          <div class="card">EMPLOYEES</div>
          <div class="card">REQUESTS</div>
          <div class="card">ACTIVITY STORE</div>
          <div class="card">SOLVED</div>
        </div>
      </div>
      <div class="card">Request</div>
      <div class="card">Filters</div>
      <div class="card">Upgrade your plan</div>
      <div class="card">Add new widget</div>
    </section>




  </div>

</body>

</html>
